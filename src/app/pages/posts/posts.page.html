<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Posts</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-list>
    <ion-item *ngFor="let accounts of facebookAccountArray">
      <ion-avatar item-start>
        <img [src]="accounts.pictureUrl">
      </ion-avatar>
      <h3>{{accounts.name}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
